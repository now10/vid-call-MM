<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero-Lag Expression Mirror</title>
    <style>
        :root {
            --video-width: 640px;
            --video-height: 480px;
        }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: white;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            padding: 16px;
            height: 100vh;
            box-sizing: border-box;
        }
        .video-panel {
            position: relative;
            background: black;
            border-radius: 8px;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Mirror effect */
        }
        .panel-label {
            position: absolute;
            bottom: 8px;
            left: 8px;
            background: rgba(0,0,0,0.7);
            padding: 4px 8px;
            border-radius: 4px;
        }
        .controls {
            grid-column: span 2;
            display: flex;
            gap: 8px;
            padding: 8px;
            background: #1e1e1e;
            border-radius: 8px;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            background: #3a3a3a;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }
        button:hover {
            background: #4a4a4a;
        }
        button:active {
            background: #2a2a2a;
        }
        button.primary {
            background: #0066ff;
        }
        button.primary:hover {
            background: #0077ff;
        }
        button.danger {
            background: #ff3333;
        }
        button.danger:hover {
            background: #ff4444;
        }
        #performanceMetrics {
            margin-left: auto;
            font-family: monospace;
            color: #00ff00;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-panel">
            <video id="hostVideo" autoplay muted playsinline></video>
            <div class="panel-label">Host (You)</div>
        </div>
        
        <div class="video-panel">
            <video id="mirrorVideo" autoplay playsinline></video>
            <div class="panel-label">Mirror Output</div>
        </div>
        
        <div class="controls">
            <button id="startBtn" class="primary">Start Mirroring</button>
            <button id="stopBtn" class="danger" disabled>Stop</button>
            <input type="file" id="avatarUpload" accept="image/*" style="display: none;">
            <button id="uploadBtn">Upload Mirror Avatar</button>
            <div id="performanceMetrics">Latency: 0ms | FPS: 0</div>
        </div>
    </div>

    <!-- TensorFlow.js for face tracking -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
    <!-- Facemesh model -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/facemesh@0.0.3/dist/facemesh.min.js"></script>
    <!-- WebAssembly for performance-critical code -->
    <script src="wasm/expression_mirror.js"></script>
    <!-- Main application -->
    <script src="app.js" type="module"></script>
</body>
</html>
