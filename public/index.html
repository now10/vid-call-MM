<!DOCTYPE html>
<html>
<head>
  <title>AI Expression Mirror</title>
  <style>
    body { font-family: Arial; text-align: center; }
    .container { display: flex; gap: 20px; justify-content: center; }
    video { width: 400px; height: 300px; background: #000; }
    #avatarCanvas { border: 2px solid red; }
    #uploadContainer { margin: 20px; }
  </style>
</head>
<body>
  <h1>AI Expression Mirroring Video Call</h1>
  
  <div class="container">
    <div>
      <h3>Your Camera</h3>
      <video id="localVideo" autoplay muted></video>
    </div>
    <div>
      <h3>Mirrored Avatar</h3>
      <canvas id="avatarCanvas" width="400" height="300"></canvas>
    </div>
  </div>

  <div id="uploadContainer">
    <input type="file" id="avatarUpload" accept="image/*">
    <button id="startCall">Start Call</button>
    <button id="endCall" disabled>End Call</button>
  </div>

  <!-- TensorFlow.js for face tracking -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection@0.0.3"></script>
  
  <!-- Main app -->
  <script src="app.js" type="module"></script>
</body>
</html>
